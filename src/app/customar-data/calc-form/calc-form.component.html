<form dir="rtl">
  <h2>
    <span>
      قم باضافة عملية 
    </span>
    <span>
      <ion-icon name="close-outline"></ion-icon>
    </span>
  </h2>
  <ion-item>
    <ion-label position="floating" > اسم العميل</ion-label>
    <ion-input type="text" required name="value" [(ngModel)]="customer_name"></ion-input>
  </ion-item>



  <ion-item>
    <ion-label position="floating" > العرض</ion-label>
    <ion-input type="number" required name="value" [(ngModel)]="width"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating" > الارتفاع</ion-label>
    <ion-input type="number" required name="value" [(ngModel)]="hight"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating" > السعر</ion-label>
    <ion-input type="number" required name="value" [(ngModel)]="price"></ion-input>
  </ion-item>

  <div style="text-align: center;position: absolute;bottom: 0;left: 35%;">
    <ion-button (click)="saveNotes(customer_name , width, hight ,price)" color="primary">احسب العملية</ion-button>
  </div>

</form>
