<ion-header>
  <ion-toolbar>
    <ion-title>{{client?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  *ngFor="let item of client?.notes" >
    <ion-label (click)="viewEquation(item)">
      {{item.equationName}}

    </ion-label>
    <ion-icon (click)="delete(item)" style="color: red;" name="trash"></ion-icon>
    <ion-icon  (click)="editItem(item)" style="color: green;" name="create"></ion-icon>
  </ion-item>
  <ion-fab>
    <ion-fab-button color="primary" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>

    </ion-fab-button>
  </ion-fab>
</ion-content>
