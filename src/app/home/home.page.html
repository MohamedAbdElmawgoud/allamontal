<ion-header>
  <ion-toolbar>
    <ion-title>
      المعاملات السابقة
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item (click)="getNote(item.customer_name)" *ngFor="let item of notes" detail>
    <ion-label>
      {{item.customer_name}}
    </ion-label>
  </ion-item>

      <ion-fab>
        <ion-fab-button (click)="presentModal()">
          <ion-icon name="add"></ion-icon>

        </ion-fab-button>
      </ion-fab>
</ion-content>
