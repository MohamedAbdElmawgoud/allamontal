<ion-header>
    <ion-toolbar>
        <ion-title>{{note?.equationName}}</ion-title>


    </ion-toolbar>
</ion-header>
<ion-content dir="rtl" >


    <ion-card-title *ngFor="let item of calculationResultView" >
        <h3>
            {{item.name}} 

        </h3>
        <span>
            العرض : 
            {{item.values.width}}

        </span>
        <span>
            الطول :
            {{item.values.hight}}

        </span>
 
    </ion-card-title> 
    

</ion-content>
