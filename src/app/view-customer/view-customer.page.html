<ion-header>
    <ion-toolbar>
        <ion-title>{{note?.equationName}}</ion-title>


    </ion-toolbar>
</ion-header>
<ion-content dir="rtl" >


    <ion-card-title *ngFor="let item of calculationResultView" >
        <h3  *ngIf="item.values.hight" >
            {{item.name}} 

        </h3>
        <span *ngIf="item.values.width" >
            العرض : 
            {{item.values.width}}

        </span>
        <span *ngIf="item.values.hight" >
            الطول :
            {{item.values.hight}}

        </span>
        <span class="weight" *ngIf="!item.values.hight" >
            {{item.name}} 
            :
            {{item.values |number:'1.2-2'}}

        </span>
 
    </ion-card-title> 
    

</ion-content>
